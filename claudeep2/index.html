    <!-- PCÊúÄÈÅ©Âåñ„Çπ„ÇØ„É™„Éó„Éà -->
    <script>
    (function() {
        'use strict';
        
        // „Éá„Éê„Ç§„ÇπÊ§úÂá∫
        function isDesktop() {
            const userAgent = navigator.userAgent;
            const isMobile = /iPhone|iPad|iPod|Android|webOS|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);
            const isTablet = /iPad|Android/i.test(userAgent) && window.innerWidth >= 768;
            return !isMobile && !isTablet && window.innerWidth > 600;
        }
        
        // ÊúÄÈÅ©„Å™„Ç¶„Ç£„É≥„Éâ„Ç¶„Çµ„Ç§„Ç∫Ë®àÁÆó
        function getOptimalSize() {
            const idealWidth = 540;   // Á∏¶Èï∑Ë°®Á§∫„Å´ÊúÄÈÅ©„Å™ÂπÖÔºà420„Åã„Çâ580„Å´Â¢óÂä†Ôºâ
            const idealHeight = 1000;  // Áæé„Åó„ÅÑ„Ç¢„Çπ„Éö„ÇØ„ÉàÊØî„ÅÆÈ´ò„Åï
            
            const screenWidth = window.screen.availWidth;
            const screenHeight = window.screen.availHeight;
            
            const centerX = Math.max(50, (screenWidth - idealWidth) / 2);
            const centerY = Math.max(50, (screenHeight - idealHeight) / 2);
            
            return {
                width: idealWidth,
                height: idealHeight,
                left: centerX,
                top: centerY
            };
        }
        
        // ÊúÄÈÅ©„Ç¶„Ç£„É≥„Éâ„Ç¶„ÇíÈñã„Åè
        function openOptimalWindow() {
            const size = getOptimalSize();
            const features = [
                `width=${size.width}`,
                `height=${size.height}`,
                `left=${size.left}`,
                `top=${size.top}`,
                'resizable=yes',
                'scrollbars=no',
                'status=no',
                'menubar=no',
                'toolbar=no',
                'location=no'
            ].join(',');
            
            const currentUrl = window.location.href;
            const separator = currentUrl.includes('?') ? '&' : '?';
            const mobileUrl = currentUrl + separator + 'mobile=true';
            
            const newWindow = window.open(mobileUrl, 'RyoChanOptimal', features);
            
            if (newWindow) {
                newWindow.focus();
                setTimeout(() => {
                    try {
                        window.close();
                    } catch(e) {
                        // Ëá™Âãï„ÇØ„É≠„Éº„Ç∫„Åß„Åç„Å™„ÅÑÂ†¥Âêà„ÅØÁîªÈù¢„ÇíÊöó„Åè„Åô„Çã
                        document.body.style.opacity = '0.3';
                        document.body.style.pointerEvents = 'none';
                    }
                }, 500);
                return true;
            }
            return false;
        }
        
        // „Éù„Éº„Çø„É´ÁîªÈù¢„ÇíË°®Á§∫

            portalDiv.style.cssText = `

                width: 100vw;
                height: 100vh;
                background: linear-gradient(135deg, #000000 0%, #1a1a2e 50%, #16213e 100%);
                color: white;
                font-family: 'Noto Serif JP', 'Yuji Syuku', serif;
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 999999;
                opacity: 0;
                transition: opacity 0.5s ease;
            `;
            
            portalDiv.innerHTML = `
                <div style="
                    text-align: center;
                    background: rgba(0,0,0,0.85);
                    border: 2px solid #6366F1;
                    border-radius: 20px;
                    padding: 40px;

                ">

                        background: linear-gradient(135deg, #6366F1, #a5b4fc);
                        -webkit-background-clip: text;
                        -webkit-text-fill-color: transparent;
                        background-clip: text;
                        margin-bottom: 25px;
                        font-weight: bold;
                    ">üéÆ RYOCHAN„ÅÆÂÜíÈô∫</div>
                    
                    <p style="
                        color: rgba(255,255,255,0.9);
                        margin-bottom: 30px;

                        font-size: 1.1rem;
                    ">
                        ÊúÄÈ´ò„ÅÆ‰ΩìÈ®ì„Çí„ÅäÂ±ä„Åë„Åô„Çã„Åü„ÇÅ„ÄÅ<br>
                        Á∏¶Èï∑„É¢„Éê„Ç§„É´Ë°®Á§∫„ÅßÈñã„Åç„Åæ„Åô
                    </p>
                    
                    <button id="launchBtn" style="
                        background: linear-gradient(135deg, #6366F1 0%, #a5b4fc 100%);
                        border: none;
                        border-radius: 25px;
                        padding: 15px 30px;
                        color: white;
                        font-size: 1.2rem;
                        font-weight: 600;
                        cursor: pointer;
                        transition: all 0.3s ease;
                        margin: 8px;
                        box-shadow: 0 8px 25px rgba(99,102,241,0.4);
                    ">‚ú® ÂÜíÈô∫„ÇíÂßã„ÇÅ„Çã</button>
                    
                    <button id="continueBtn" style="
                        background: rgba(255,255,255,0.1);
                        border: 1px solid rgba(255,255,255,0.3);
                        border-radius: 25px;
                        padding: 15px 30px;
                        color: white;
                        font-size: 1.2rem;
                        font-weight: 600;
                        cursor: pointer;
                        transition: all 0.3s ease;
                        margin: 8px;
                    ">üíª „Åì„ÅÆ„Åæ„ÅæÁ∂öË°å</button>
                    
                    <div style="
                        color: rgba(255,255,255,0.7);
                        font-size: 0.9rem;
                        margin-top: 20px;
                        line-height: 1.5;
                    ">
                        Êé®Â•®Ëß£ÂÉèÂ∫¶: 580√ó900px<br>
                        Áæé„Åó„ÅÑÁ∏¶Èï∑‰ΩìÈ®ì„Çí„ÅäÊ•Ω„Åó„Åø„Åè„Å†„Åï„ÅÑ
                    </div>
                </div>
            `;
            
            document.body.appendChild(portalDiv);
            
            // „Éï„Çß„Éº„Éâ„Ç§„É≥
            setTimeout(() => {
                portalDiv.style.opacity = '1';
            }, 100);
            
            // „Éú„Çø„É≥„Ç§„Éô„É≥„Éà
            const launchBtn = portalDiv.querySelector('#launchBtn');
            const continueBtn = portalDiv.querySelector('#continueBtn');
            
            launchBtn.onmouseover = () => {
                launchBtn.style.transform = 'translateY(-3px)';
                launchBtn.style.boxShadow = '0 12px 35px rgba(99,102,241,0.6)';
            };
            launchBtn.onmouseout = () => {
                launchBtn.style.transform = 'translateY(0)';
                launchBtn.style.boxShadow = '0 8px 25px rgba(99,102,241,0.4)';
            };
            
            continueBtn.onmouseover = () => {
                continueBtn.style.transform = 'translateY(-3px)';
                continueBtn.style.background = 'rgba(255,255,255,0.2)';
            };
            continueBtn.onmouseout = () => {
                continueBtn.style.transform = 'translateY(0)';
                continueBtn.style.background = 'rgba(255,255,255,0.1)';
            };
            
            launchBtn.onclick = () => {
                const success = openOptimalWindow();
                if (!success) {
                    alert('„Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„Åå„Éñ„É≠„ÉÉ„ÇØ„Åï„Çå„Åæ„Åó„Åü„ÄÇ\n„Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„ÇíË®±ÂèØ„Åó„Å¶ÂÜçÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ');
                }
            };
            
            continueBtn.onclick = () => {
                portalDiv.style.opacity = '0';
                setTimeout(() => {
                    portalDiv.remove();
                }, 500);
            };
        }
        
        // ÂàùÊúüÂåñ
        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const isMobileMode = urlParams.get('mobile') === 'true';
            
            // „Éá„Çπ„ÇØ„Éà„ÉÉ„Éó„Åã„Å§„É¢„Éê„Ç§„É´„É¢„Éº„Éâ„Åß„Å™„ÅÑÂ†¥Âêà„ÅÆ„Åø„Éù„Éº„Çø„É´Ë°®Á§∫
            if (isDesktop() && !isMobileMode) {
                setTimeout(() => {
                    showPortal();
                }, 1200); // 1.2ÁßíÂæå„Å´Ë°®Á§∫
            }
        }
        
        // DOMË™≠„ÅøËæº„ÅøÂæå„Å´ÂÆüË°å
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {

        }
        
    })();
    </script>
