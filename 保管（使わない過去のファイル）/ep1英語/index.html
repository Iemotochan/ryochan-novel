    <script>
    // „Éì„É•„Éº„Éù„Éº„ÉàÈ´òÂ∫¶ÂãïÁöÑË™øÊï¥Ôºà„Çπ„Éû„Éõ„Éñ„É©„Ç¶„Ç∂ÂØæÂøúÔºâ
    function setVH() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    
    // ÂàùÊúüË®≠ÂÆö
    setVH();
    
    // „É™„Çµ„Ç§„Ç∫„Å®„Ç™„É™„Ç®„É≥„ÉÜ„Éº„Ç∑„Éß„É≥Â§âÊõ¥ÊôÇ„Å´ÂÜçË®àÁÆó
    window.addEventListener('resize', setVH);
    window.addEventListener('orientationchange', () => {
        setTimeout(setVH, 100);
    });
    
    // iOS SafariÂØæÂøúÔºö„Çπ„ÇØ„É≠„Éº„É´ÊôÇ„ÅÆÂÜçË®àÁÆó
    let resizeTimer;
    window.addEventListener('resize', () => {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(setVH, 150);
    });
    </script>
    
    <!-- PC Optimization Script -->
    <script>
    (function() {
        'use strict';
        
        // Device detection
        function isDesktop() {
            const userAgent = navigator.userAgent;
            const isMobile = /iPhone|iPad|iPod|Android|webOS|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);
            const isTablet = /iPad|Android/i.test(userAgent) && window.innerWidth >= 768;
            return !isMobile && !isTablet && window.innerWidth > 600;
        }
        
        // Calculate optimal window size
        function getOptimalSize() {
            const idealWidth = 580;   // Optimal width for vertical display (increased from 420)
            const idealHeight = 900;  // Beautiful aspect ratio height
            
            const screenWidth = window.screen.availWidth;
            const screenHeight = window.screen.availHeight;
            
            const centerX = Math.max(50, (screenWidth - idealWidth) / 2);
            const centerY = Math.max(50, (screenHeight - idealHeight) / 2);
            
            return {
                width: idealWidth,
                height: idealHeight,
                left: centerX,
                top: centerY
            };
        }
        
        // Open optimal window
        function openOptimalWindow() {
            const size = getOptimalSize();
            const features = [
                `width=${size.width}`,
                `height=${size.height}`,
                `left=${size.left}`,
                `top=${size.top}`,
                'resizable=yes',
                'scrollbars=no',
                'status=no',
                'menubar=no',
                'toolbar=no',
                'location=no'
            ].join(',');
            
            const currentUrl = window.location.href;
            const separator = currentUrl.includes('?') ? '&' : '?';
            const mobileUrl = currentUrl + separator + 'mobile=true';
            
            const newWindow = window.open(mobileUrl, 'RyoChanOptimal', features);
            
            if (newWindow) {
                newWindow.focus();
                setTimeout(() => {
                    try {
                        window.close();
                    } catch(e) {
                        // If auto-close fails, dim the screen
                        document.body.style.opacity = '0.3';
                        document.body.style.pointerEvents = 'none';
                    }
                }, 500);
                return true;
            }
            return false;
        }
        
        // Show portal screen
        function showPortal() {
            const portalDiv = document.createElement('div');
            portalDiv.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: linear-gradient(135deg, #000000 0%, #1a1a2e 50%, #16213e 100%);
                color: white;
                font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Segoe UI', sans-serif;
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 999999;
                opacity: 0;
                transition: opacity 0.5s ease;
            `;
            
            portalDiv.innerHTML = `
                <div style="
                    text-align: center;
                    background: rgba(0,0,0,0.85);
                    border: 2px solid #6366F1;
                    border-radius: 20px;
                    padding: 40px;
                    box-shadow: 0 20px 60px rgba(99,102,241,0.4);
                    backdrop-filter: blur(15px);
                    max-width: 480px;
                    margin: 20px;
                ">
                    <div style="
                        font-size: 2.2rem;
                        background: linear-gradient(135deg, #6366F1, #a5b4fc);
                        -webkit-background-clip: text;
                        -webkit-text-fill-color: transparent;
                        background-clip: text;
                        margin-bottom: 25px;
                        font-weight: bold;
                    ">üéÆ RYO-CHAN's Adventure</div>
                    
                    <p style="
                        color: rgba(255,255,255,0.9);
                        margin-bottom: 30px;
                        line-height: 1.6;
                        font-size: 1.1rem;
                    ">
                        For the best experience,<br>
                        opening in vertical mobile display
                    </p>
                    
                    <button id="launchBtn" style="
                        background: linear-gradient(135deg, #6366F1 0%, #a5b4fc 100%);
                        border: none;
                        border-radius: 25px;
                        padding: 15px 30px;
                        color: white;
                        font-size: 1.2rem;
                        font-weight: 600;
                        cursor: pointer;
                        transition: all 0.3s ease;
                        margin: 8px;
                        box-shadow: 0 8px 25px rgba(99,102,241,0.4);
                    ">‚ú® Start Adventure</button>
                    
                    <button id="continueBtn" style="
                        background: rgba(255,255,255,0.1);
                        border: 1px solid rgba(255,255,255,0.3);
                        border-radius: 25px;
                        padding: 15px 30px;
                        color: white;
                        font-size: 1.2rem;
                        font-weight: 600;
                        cursor: pointer;
                        transition: all 0.3s ease;
                        margin: 8px;
                    ">üíª Continue Here</button>
                    
                    <div style="
                        color: rgba(255,255,255,0.7);
                        font-size: 0.9rem;
                        margin-top: 20px;
                        line-height: 1.5;
                    ">
                        Recommended Resolution: 580√ó900px<br>
                        Enjoy the beautiful vertical experience
                    </div>
                </div>
            `;
            
            document.body.appendChild(portalDiv);
            
            // Fade in
            setTimeout(() => {
                portalDiv.style.opacity = '1';
            }, 100);
            
            // Button events
            const launchBtn = portalDiv.querySelector('#launchBtn');
            const continueBtn = portalDiv.querySelector('#continueBtn');
            
            launchBtn.onmouseover = () => {
                launchBtn.style.transform = 'translateY(-3px)';
                launchBtn.style.boxShadow = '0 12px 35px rgba(99,102,241,0.6)';
            };
            launchBtn.onmouseout = () => {
                launchBtn.style.transform = 'translateY(0)';
                launchBtn.style.boxShadow = '0 8px 25px rgba(99,102,241,0.4)';
            };
            
            continueBtn.onmouseover = () => {
                continueBtn.style.transform = 'translateY(-3px)';
                continueBtn.style.background = 'rgba(255,255,255,0.2)';
            };
            continueBtn.onmouseout = () => {
                continueBtn.style.transform = 'translateY(0)';
                continueBtn.style.background = 'rgba(255,255,255,0.1)';
            };
            
            launchBtn.onclick = () => {
                const success = openOptimalWindow();
                if (!success) {
                    alert('Popup was blocked.\nPlease allow popups and try again.');
                }
            };
            
            continueBtn.onclick = () => {
                portalDiv.style.opacity = '0';
                setTimeout(() => {
                    portalDiv.remove();
                }, 500);
            };
        }
        
        // Initialize
        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const isMobileMode = urlParams.get('mobile') === 'true';
            
            // Show portal only on desktop and not in mobile mode
            if (isDesktop() && !isMobileMode) {
                setTimeout(() => {
                    showPortal();
                }, 1200); // Show after 1.2 seconds
            }
        }
        
        // Execute after DOM load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
        
    })();
    </script>
