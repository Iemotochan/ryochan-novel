    (function() {

        // ãƒ‡ãƒã‚¤ã‚¹æ¤œå‡º
        function isDesktop() {
            const userAgent = navigator.userAgent;
            const isMobile = /iPhone|iPad|iPod|Android|webOS|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);
            const isTablet = /iPad|Android/i.test(userAgent) && window.innerWidth >= 768;
            return !isMobile && !isTablet && window.innerWidth > 600;
        }
        
        // æœ€é©ãªã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã‚µã‚¤ã‚ºè¨ˆç®—
        function getOptimalSize() {
            const idealWidth = 540;   
            const idealHeight = 1000;  
            
            const screenWidth = window.screen.availWidth;
            const screenHeight = window.screen.availHeight;
            
            const centerX = Math.max(50, (screenWidth - idealWidth) / 2);
            const centerY = Math.max(50, (screenHeight - idealHeight) / 2);
            
            return {
                width: idealWidth,
                height: idealHeight,
                left: centerX,
                top: centerY
            };
        }
        
        // æœ€é©ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã‚’é–‹ã
        function openOptimalWindow() {
            const size = getOptimalSize();
            const features = [
                `width=${size.width}`,
                `height=${size.height}`,
                `left=${size.left}`,
                `top=${size.top}`,
                'resizable=yes',
                'scrollbars=no',
                'status=no',
                'menubar=no',
                'toolbar=no',
                'location=no'
            ].join(',');
            
            const currentUrl = window.location.href;
            const separator = currentUrl.includes('?') ? '&' : '?';
            const mobileUrl = currentUrl + separator + 'mobile=true';
            
            const newWindow = window.open(mobileUrl, 'RyoChanBranchOptimal', features);
            
            if (newWindow) {
                newWindow.focus();
                setTimeout(() => {
                    try {
                        window.close();
                    } catch(e) {
                        document.body.style.opacity = '0.3';
                        document.body.style.pointerEvents = 'none';
                    }
                }, 500);
                return true;
            }
            return false;
        }
